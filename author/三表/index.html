<p>缪可馨小朋友以一种惨烈的方式结束了自己十岁的生命。
我本不该评论此事，因为调查还在进行中。我反对一些评论者就网曝的单方面信源便空发议论。
这种“打耳光”、“故意整”的料，既然没有实锤，又何必放出来呢？除了拱火与带节奏，我看不出有任何意义。
…</p>
