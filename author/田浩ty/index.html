<p>五月北京柳絮落尽，二十二日决定离京，买到二十三号的车票。我提前问了很多朋友关于隔离观察的情况，大家给出的答案并不一致，所以没有什么参考价值。按既往早到的习惯，我计划在进入北京南站后找地方吃饭，但由于停止堂食，火车站没有营业的餐馆。车站燥热， …</p>
