<p>如图，新冠历三年11月23日，昆明市中级法院诉讼服务中心门口，落叶满地。法官身着法官袍，律师西装革履，原告、被告俱在，笔记本电脑、智能手机、诉讼材料都放在地上，所有人席地围坐，进行“街审”——疫情时代开庭的新形式。当然，每个人都要戴着口罩。 …</p>
