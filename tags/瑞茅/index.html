<p>文|费里尼
今天，朋友圈都在说“草案34条”。因为不少专业人士谈得都不错，我就不奔专业路子去了，打算一本正经扯一下淡。
我在想这件事——把最中国的茅台滴进代表西方文化的咖啡里边，到底算不算伤害了中华民族的感情？
我不要你觉得，我要我觉得。
