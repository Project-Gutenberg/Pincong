<p>烟花三月，我们来说说扬州。
在我的书柜里，珍藏着一本画册。这是2013年中央文献出版社出版的权威资料，它里面有大量珍贵的图片，记录了江同志在扬州的印迹。
天下三分明月夜，二分无赖是扬州。
众所周知，扬州是一座历史文化名城，底蕴深厚，人杰地 …</p>
